<div style="background-color:#F0F0F0;height:100%">
  <mat-toolbar>
    <h2>List of users</h2>
  </mat-toolbar>
  <app-filters (searchEvent)="filter($event)"></app-filters>
  <div>
    <div *ngIf="users.length == 0">No users found</div>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> first_name </th>
      <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> last_name </th>
      <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="account_id">
    <th mat-header-cell *matHeaderCellDef> account_id </th>
    <td mat-cell *matCellDef="let user"> {{user.account_id}} </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
